<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form action="salvar.html" method="GET">
    <fieldset>
      <legend>Dados do Usuário</legend>
      <label for="">Nome: </label>
      <input type="text" placeholder="Digite o seu nome">

      <br><br>

      <label for="">Email: </label>
      <input type="email" placeholder="Digite seu email">

      <br><br>

      <label for="">Senha: </label>
      <input type="password" placeholder="Digite sua senha">

      <br><br>

      <label for="">Sexo:</label>
      <br>
      <input name="sexo" type="radio" value="masculino"> <label for="">Maculino</label>
      <br>
      <input name="sexo" type="radio" value="feminino"> <label for="">Feminino</label>
      <br>
      <input name="sexo" type="radio" value="nao definido"> <label for="">Prefino não informar</label>

      <br><br>

      <label for="">Habilidades</label>
      <br>
      <input name="habilidades" value="html" type="checkbox" id="html"> <label for="html">HTML</label>
      <br>
      <input name="habilidades" value="css" type="checkbox" id="css"> <label for="css">CSS</label>
      <br>
      <input name="habilidades" value="js" type="checkbox" id="js"> <label for="js">JS</label>

      <br><br>

      <label for="">Cidades: </label>
      <br>
      <select name="" id="">
        <option value="" selected> -- Selecione --</option>
        <option value="manaus">Manaus</option>
        <option value="são paulo">São Paulo</option>
      </select>

      <br><br>

      <label for="">Digite sua fruta preferida: </label>
      <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">

      <datalist id="listaFrutas">
        <option value="Abacate">
        <option value="Abacaxi">
        <option value="Açaí">
        <option value="Acerola">
      </datalist>

      <br><br>

      <label for="">Digite uma mensagem: </label>
      <br>
      <textarea name="mensagem" id="" cols="30" rows="10"></textarea>

      <br><br>


      <button>Enviar</button>
    </fieldset>
  </form>

</body>

</html>
